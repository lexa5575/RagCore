# üåê Server settings
server:
  host: 0.0.0.0
  port: 8000

# üìÅ Frameworks (auto-updated by update_docs.py)
frameworks:
  vue:
    name: Vue.js
    enabled: true
    path: ./documentation/vue_docs
    description: Vue.js Framework
    type: frontend
  laravel:
    name: Laravel
    enabled: true
    path: ./documentation/laravel_docs
    description: Laravel PHP Framework
    type: backend
  alpine:
    name: Alpine.js
    enabled: true
    path: ./documentation/alpine_docs
    description: Alpine.js Framework
    type: frontend
  filament:
    name: Filament
    enabled: true
    path: ./documentation/filament_docs
    description: Filament Admin Panel
    type: admin
  tailwindcss:
    name: Tailwind CSS
    enabled: true
    path: ./documentation/tailwindcss_docs
    description: Tailwind CSS Framework
    type: css

# üìä Logging
logging:
  level: INFO
  file: ./logs/rag_system.log

# üíæ Cache settings
cache:
  enabled: true
  ttl: 3600

# üîß Embeddings
embeddings:
  model: all-MiniLM-L6-v2
