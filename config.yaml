# 🚀 RAG Server Configuration
# Simple and clean configuration file

# 📚 Database settings
database:
  collection_name: universal_docs
  path: ./chroma_storage

# 🤖 LLM Configuration (EDIT THIS SECTION ONLY!)
llm:
  default_model: qwen
  models:
    qwen:
      api_url: http://127.0.0.1:1234/v1/completions
      model_name: meta-llama-3.1-8b-instruct
      max_tokens: 800
      temperature: 0.2
      stop: ["<|eot_id|>", "<|end_of_text|>", "Human:", "User:"]

# 🌐 Server settings
server:
  host: 0.0.0.0
  port: 8000

# 📁 Frameworks (auto-updated by update_docs.py)
frameworks:
  alpine:
    description: Alpine.js Documentation
    enabled: true
    name: Alpine.js
    path: /Users/aleksejcuprynin/PycharmProjects/chanki/documentation/alpine_docs
    type: markdown
  filament:
    description: Filament Documentation
    enabled: true
    name: Filament
    path: /Users/aleksejcuprynin/PycharmProjects/chanki/documentation/filament_docs
    type: markdown
  laravel:
    description: Laravel Documentation
    enabled: true
    name: Laravel
    path: /Users/aleksejcuprynin/PycharmProjects/chanki/documentation/laravel_docs
    type: markdown
  tailwindcss:
    description: Tailwind CSS Documentation
    enabled: true
    name: Tailwind CSS
    path: /Users/aleksejcuprynin/PycharmProjects/chanki/documentation/tailwindcss_docs
    type: markdown
  vue:
    description: Vue.js Documentation
    enabled: true
    name: Vue.js
    path: /Users/aleksejcuprynin/PycharmProjects/chanki/documentation/vue_docs
    type: markdown

# 📊 Logging
logging:
  level: INFO
  file: ./logs/rag_system.log

# 💾 Cache settings
cache:
  enabled: true
  ttl: 3600

# 🔧 Embeddings
embeddings:
  model: all-MiniLM-L6-v2
